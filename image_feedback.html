    <script type="module">
        import {
            PoseLandmarker,
            FilesetResolver,
            DrawingUtils
        } from "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.3";

        let video, canvas, ctx;
        let poseLandmarker;
        let drawingUtils;
        let frameIndex = 1;

        // ìŠ¤ë¬´ë”©
        const SMOOTHING_FACTOR = 0.7;
        let smoothedLandmarks = null;

        function smoothLandmarks(currentLandmarks) {
            if (!smoothedLandmarks) {
                smoothedLandmarks = currentLandmarks.map(lm => ({ ...lm }));
                return smoothedLandmarks;
            }
            for (let i = 0; i < currentLandmarks.length; i++) {
                smoothedLandmarks[i].x = smoothedLandmarks[i].x * (1 - SMOOTHING_FACTOR) + currentLandmarks[i].x * SMOOTHING_FACTOR;
                smoothedLandmarks[i].y = smoothedLandmarks[i].y * (1 - SMOOTHING_FACTOR) + currentLandmarks[i].y * SMOOTHING_FACTOR;
                smoothedLandmarks[i].z = smoothedLandmarks[i].z * (1 - SMOOTHING_FACTOR) + currentLandmarks[i].z * SMOOTHING_FACTOR;
            }
            return smoothedLandmarks;
        }

        // ìŠ¤ì¿¼íŠ¸ ì‚¬ì´í´ ê°ì§€
        const STANDING_THRESHOLD = 160;
        const SQUAT_THRESHOLD = 110;
        const VISIBILITY_THRESHOLD = 0.7;

        let cycleState = "STANDING";
        let repCount = 0;
        let minKneeAngle = 180;  // ì‚¬ì´í´ ì¤‘ ìµœì†Œ ë¬´ë¦ ê°ë„
        let capturedImage = null;  // ìµœí•˜ë‹¨ ìº¡ì²˜ ì´ë¯¸ì§€
        let isProcessingFeedback = false;
        let isFullBodyVisible = false;

        // ì „ì‹  ê°€ì‹œì„± ì²´í¬
        function checkFullBodyVisibility(landmarks) {
            const lowerBodyPoints = [23, 24, 25, 26, 27, 28];
            for (const idx of lowerBodyPoints) {
                const lm = landmarks[idx];
                if (!lm) return false;
                if (lm.y > 1.0 || lm.y < 0) return false;
                if (lm.visibility !== undefined && lm.visibility < VISIBILITY_THRESHOLD) return false;
            }
            return true;
        }

        async function initCamera() {
            video = document.getElementById("video");
            canvas = document.getElementById("canvas");
            ctx = canvas.getContext("2d");

            const stream = await navigator.mediaDevices.getUserMedia({
                video: { width: 640, height: 480 }
            });

            video.srcObject = stream;
            await video.play();

            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
        }

        function calculateAngle(a, b, c) {
            const AB = [a.x - b.x, a.y - b.y];
            const CB = [c.x - b.x, c.y - b.y];
            const dot = AB[0] * CB[0] + AB[1] * CB[1];
            const magnitude = Math.hypot(...AB) * Math.hypot(...CB);
            if (magnitude === 0) return 180;
            return Math.acos(Math.max(-1, Math.min(1, dot / magnitude))) * (180 / Math.PI);
        }

        async function initPose() {
            const vision = await FilesetResolver.forVisionTasks(
                "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.3/wasm"
            );

            poseLandmarker = await PoseLandmarker.createFromOptions(vision, {
                baseOptions: {
                    modelAssetPath:
                        "https://storage.googleapis.com/mediapipe-models/pose_landmarker/pose_landmarker_full/float16/1/pose_landmarker_full.task",
                },
                runningMode: "VIDEO",
                numPoses: 1
            });

            drawingUtils = new DrawingUtils(ctx);
        }

        // í˜„ì¬ ìº”ë²„ìŠ¤ë¥¼ ì´ë¯¸ì§€ë¡œ ìº¡ì²˜
        function captureCanvas() {
            return canvas.toDataURL("image/jpeg", 0.8);
        }

        // ì„œë²„ë¡œ ì´ë¯¸ì§€ ì „ì†¡
        async function sendImageForAnalysis(imageData, count) {
            try {
                const res = await fetch("http://localhost:8002/analyze-image", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                        image: imageData,
                        rep_count: count
                    })
                });

                const data = await res.json();
                return data.feedback;
            } catch (err) {
                console.error("ì„œë²„ í˜¸ì¶œ ì˜¤ë¥˜", err);
                return null;
            }
        }

        function speak(text) {
            speechSynthesis.cancel();
            const utter = new SpeechSynthesisUtterance(text);
            utter.lang = "ko-KR";
            utter.rate = 1.1;
            speechSynthesis.speak(utter);
        }

        async function onCycleComplete() {
            if (isProcessingFeedback || !capturedImage) return;

            isProcessingFeedback = true;
            repCount++;

            document.getElementById("repCount").innerText = repCount;
            document.getElementById("cycleStatus").innerText = "ğŸ“¸ ì´ë¯¸ì§€ ë¶„ì„ ì¤‘...";

            // ìº¡ì²˜ëœ ì´ë¯¸ì§€ë¥¼ ì¸ë„¤ì¼ë¡œ í‘œì‹œ
            document.getElementById("capturedImg").src = capturedImage;
            document.getElementById("capturedImg").style.display = "block";

            // ì„œë²„ë¡œ ì´ë¯¸ì§€ ì „ì†¡
            const feedback = await sendImageForAnalysis(capturedImage, repCount);

            if (feedback) {
                document.getElementById("feedbackText").innerText = feedback;
                document.getElementById("cycleStatus").innerText = "âœ… " + repCount + "íšŒ ì™„ë£Œ!";
                speak(feedback);
            } else {
                document.getElementById("cycleStatus").innerText = "âš ï¸ ë¶„ì„ ì˜¤ë¥˜";
            }

            // ì´ˆê¸°í™”
            capturedImage = null;
            minKneeAngle = 180;
            isProcessingFeedback = false;
        }

        async function predict() {
            if (!poseLandmarker) {
                requestAnimationFrame(predict);
                return;
            }

            const results = poseLandmarker.detectForVideo(video, frameIndex++);
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

            if (results.landmarks && results.landmarks[0]) {
                const rawLm = results.landmarks[0];
                isFullBodyVisible = checkFullBodyVisibility(rawLm);
                const lm = smoothLandmarks(rawLm);

                // ìŠ¤ì¼ˆë ˆí†¤ ê·¸ë¦¬ê¸° (ìŠ¤ì¿¼íŠ¸ ê´€ë ¨ë§Œ)
                const squatIdx = [11, 12, 23, 24, 25, 26, 27, 28];
                const visibleLm = squatIdx.filter(i => lm[i].y >= 0 && lm[i].y <= 1).map(i => lm[i]);
                drawingUtils.drawLandmarks(visibleLm, { radius: 6, color: "#00ff88" });

                const connections = [[11, 12], [11, 23], [12, 24], [23, 24], [23, 25], [24, 26], [25, 27], [26, 28]];
                ctx.strokeStyle = "#00d4ff";
                ctx.lineWidth = 3;
                for (const [a, b] of connections) {
                    if (lm[a].y >= 0 && lm[a].y <= 1 && lm[b].y >= 0 && lm[b].y <= 1) {
                        ctx.beginPath();
                        ctx.moveTo(lm[a].x * canvas.width, lm[a].y * canvas.height);
                        ctx.lineTo(lm[b].x * canvas.width, lm[b].y * canvas.height);
                        ctx.stroke();
                    }
                }

                // ê°ë„ ê³„ì‚°
                const hip = lm[23].z < lm[24].z ? lm[23] : lm[24];
                const knee = lm[25].z < lm[26].z ? lm[25] : lm[26];
                const ankle = lm[27].z < lm[28].z ? lm[27] : lm[28];
                const knee_angle = calculateAngle(hip, knee, ankle);

                document.getElementById("kneeAngle").innerText = knee_angle.toFixed(1);

                // ìƒíƒœ í‘œì‹œ
                let stateEmoji = "ğŸ§";
                if (cycleState === "SQUATTING") stateEmoji = "â¬‡ï¸";
                else if (cycleState === "RISING") stateEmoji = "â¬†ï¸";
                document.getElementById("poseState").innerText = stateEmoji;

                // ì „ì‹ ì´ ë³´ì´ì§€ ì•Šìœ¼ë©´ ê²½ê³ 
                if (!isFullBodyVisible) {
                    document.getElementById("cycleStatus").innerText = "âš ï¸ ì „ì‹ ì´ ë³´ì´ë„ë¡ ìœ„ì¹˜í•´ì£¼ì„¸ìš”";
                    requestAnimationFrame(predict);
                    return;
                }

                // ì‚¬ì´í´ ê°ì§€
                if (cycleState === "STANDING") {
                    if (knee_angle < STANDING_THRESHOLD - 10) {
                        cycleState = "SQUATTING";
                        minKneeAngle = knee_angle;
                        document.getElementById("cycleStatus").innerText = "â¬‡ï¸ í•˜ê°• ì¤‘...";
                    }
                }
                else if (cycleState === "SQUATTING") {
                    // ìµœì†Œ ê°ë„ ì—…ë°ì´íŠ¸ ë° ì´ë¯¸ì§€ ìº¡ì²˜
                    if (knee_angle < minKneeAngle) {
                        minKneeAngle = knee_angle;
                        // ìµœí•˜ë‹¨ì¼ ë•Œ ì´ë¯¸ì§€ ìº¡ì²˜!
                        if (knee_angle < SQUAT_THRESHOLD) {
                            capturedImage = captureCanvas();
                            document.getElementById("cycleStatus").innerText = "ğŸ“¸ ìµœí•˜ë‹¨ ìº¡ì²˜!";
                        }
                    }

                    // ìƒìŠ¹ ì‹œì‘
                    if (knee_angle > minKneeAngle + 20 && minKneeAngle < SQUAT_THRESHOLD) {
                        cycleState = "RISING";
                        document.getElementById("cycleStatus").innerText = "â¬†ï¸ ìƒìŠ¹ ì¤‘...";
                    }

                    // ìµœí•˜ë‹¨ ë¯¸ë„ë‹¬ ì‹œ ë¦¬ì…‹
                    if (knee_angle > STANDING_THRESHOLD) {
                        cycleState = "STANDING";
                        minKneeAngle = 180;
                        capturedImage = null;
                        document.getElementById("cycleStatus").innerText = "âŒ ë” ê¹Šì´ ì•‰ìœ¼ì„¸ìš”";
                    }
                }
                else if (cycleState === "RISING") {
                    if (knee_angle > STANDING_THRESHOLD) {
                        cycleState = "STANDING";
                        onCycleComplete();
                    }
                }
            }

            requestAnimationFrame(predict);
        }

        async function start() {
            document.getElementById("cycleStatus").innerText = "ğŸ“· ì¹´ë©”ë¼ ë¡œë”© ì¤‘...";
            await initCamera();
            document.getElementById("cycleStatus").innerText = "ğŸ¤– AI ëª¨ë¸ ë¡œë”© ì¤‘...";
            await initPose();
            document.getElementById("cycleStatus").innerText = "âœ… ì¤€ë¹„ ì™„ë£Œ! ìŠ¤ì¿¼íŠ¸ë¥¼ ì‹œì‘í•˜ì„¸ìš”";
            predict();
        }

        window.onload = start;
    </script>
