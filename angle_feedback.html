    <script type="module">
        import {
            PoseLandmarker,
            FilesetResolver,
            DrawingUtils
        } from "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.3";

        let video, canvas, ctx;
        let poseLandmarker;
        let drawingUtils;
        let frameIndex = 1;

        // ========== ëœë“œë§ˆí¬ ìŠ¤ë¬´ë”© (ë–¨ë¦¼ ë°©ì§€) ==========
        const SMOOTHING_FACTOR = 0.7;  // 0.0~1.0 (ë‚®ì„ìˆ˜ë¡ ë¶€ë“œëŸ¬ì›€, ë†’ì„ìˆ˜ë¡ ë°˜ì‘ ë¹ ë¦„)
        let smoothedLandmarks = null;

        function smoothLandmarks(currentLandmarks) {
            if (!smoothedLandmarks) {
                // ì²« í”„ë ˆì„ì€ ê·¸ëŒ€ë¡œ ì‚¬ìš©
                smoothedLandmarks = currentLandmarks.map(lm => ({ ...lm }));
                return smoothedLandmarks;
            }

            // EMA ìŠ¤ë¬´ë”© ì ìš©
            for (let i = 0; i < currentLandmarks.length; i++) {
                smoothedLandmarks[i].x = smoothedLandmarks[i].x * (1 - SMOOTHING_FACTOR) + currentLandmarks[i].x * SMOOTHING_FACTOR;
                smoothedLandmarks[i].y = smoothedLandmarks[i].y * (1 - SMOOTHING_FACTOR) + currentLandmarks[i].y * SMOOTHING_FACTOR;
                smoothedLandmarks[i].z = smoothedLandmarks[i].z * (1 - SMOOTHING_FACTOR) + currentLandmarks[i].z * SMOOTHING_FACTOR;
            }

            return smoothedLandmarks;
        }

        // ========== ìŠ¤ì¿¼íŠ¸ ì‚¬ì´í´ ê°ì§€ ==========
        const STANDING_THRESHOLD = 160;  // ì„œìˆëŠ” ìƒíƒœ (ë¬´ë¦ ê°ë„)
        const SQUAT_THRESHOLD = 110;     // ì•‰ì€ ìƒíƒœ (ë¬´ë¦ ê°ë„)
        const TORSO_MIN = 50;            // ìƒì²´ ìµœì†Œ ê°ë„ (ë” ê´€ëŒ€í•˜ê²Œ)
        const TORSO_MAX = 120;           // ìƒì²´ ìµœëŒ€ ê°ë„ (ë” ê´€ëŒ€í•˜ê²Œ)
        const VISIBILITY_THRESHOLD = 0.7; // ì „ì‹  ê°€ì‹œì„± ì„ê³„ê°’

        let cycleState = "STANDING";     // STANDING -> SQUATTING -> RISING -> STANDING
        let cycleData = [];              // ì‚¬ì´í´ ë™ì•ˆì˜ ê°ë„ íˆìŠ¤í† ë¦¬
        let repCount = 0;                // ìŠ¤ì¿¼íŠ¸ íšŸìˆ˜
        let isProcessingFeedback = false;
        let isFullBodyVisible = false;   // ì „ì‹  ê°€ì‹œì„± ìƒíƒœ
        let reachedBottom = false;       // ìµœí•˜ë‹¨ ë„ë‹¬ ì—¬ë¶€

        // ì „ì‹  ê°€ì‹œì„± ì²´í¬ (í•˜ë°˜ì‹ ì´ í™”ë©´ ë‚´ì— ìˆëŠ”ì§€ í™•ì¸)
        function checkFullBodyVisibility(landmarks) {
            // í•„ìˆ˜ ëœë“œë§ˆí¬: ì—‰ë©ì´(23,24), ë¬´ë¦(25,26), ë°œëª©(27,28)
            const lowerBodyPoints = [23, 24, 25, 26, 27, 28];

            for (const idx of lowerBodyPoints) {
                const lm = landmarks[idx];
                if (!lm) return false;

                // yì¢Œí‘œê°€ 0~1 ë²”ìœ„ ë‚´ì— ìˆì–´ì•¼ í•¨ (í™”ë©´ ë‚´ì— ìˆìŒ)
                // ë°œëª©ì´ í™”ë©´ ë°–(y > 1)ì´ë©´ ì „ì‹ ì´ ì•ˆ ë³´ì´ëŠ” ê²ƒ
                if (lm.y > 1.0 || lm.y < 0) {
                    return false;
                }

                // visibility ì†ì„±ì´ ìˆìœ¼ë©´ ì²´í¬ (ì„ íƒì )
                if (lm.visibility !== undefined && lm.visibility < VISIBILITY_THRESHOLD) {
                    return false;
                }
            }
            return true;
        }

        // LLM í”¼ë“œë°±
        let lastFeedback = "";

        async function initCamera() {
            video = document.getElementById("video");
            canvas = document.getElementById("canvas");
            ctx = canvas.getContext("2d");

            const stream = await navigator.mediaDevices.getUserMedia({
                video: { width: 640, height: 480 }
            });

            video.srcObject = stream;
            await video.play();

            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
        }

        // ê°ë„ ê³„ì‚°
        function calculateAngle(a, b, c) {
            const AB = [a.x - b.x, a.y - b.y];
            const CB = [c.x - b.x, c.y - b.y];
            const dot = AB[0] * CB[0] + AB[1] * CB[1];
            const magnitude = Math.hypot(...AB) * Math.hypot(...CB);
            if (magnitude === 0) return 180;
            return Math.acos(Math.max(-1, Math.min(1, dot / magnitude))) * (180 / Math.PI);
        }

        async function initPose() {
            const vision = await FilesetResolver.forVisionTasks(
                "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.3/wasm"
            );

            poseLandmarker = await PoseLandmarker.createFromOptions(vision, {
                baseOptions: {
                    modelAssetPath:
                        "https://storage.googleapis.com/mediapipe-models/pose_landmarker/pose_landmarker_full/float16/1/pose_landmarker_full.task",
                },
                runningMode: "VIDEO",
                numPoses: 1
            });

            drawingUtils = new DrawingUtils(ctx);
        }

        // ì„œë²„ë¡œ ì‚¬ì´í´ ë°ì´í„° ì „ì†¡
        async function requestCycleFeedback(cycleHistory, count) {
            try {
                const res = await fetch("http://localhost:8000/feedback", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                        cycle_data: cycleHistory,
                        rep_count: count
                    })
                });

                const data = await res.json();
                return data.feedback;
            } catch (err) {
                console.error("LLM í˜¸ì¶œ ì˜¤ë¥˜", err);
                return null;
            }
        }

        // TTS ìŒì„± ì¶œë ¥
        function speak(text) {
            // ì´ì „ ìŒì„± ì·¨ì†Œ
            speechSynthesis.cancel();
            const utter = new SpeechSynthesisUtterance(text);
            utter.lang = "ko-KR";
            utter.rate = 1.1;
            speechSynthesis.speak(utter);
        }

        // ì‚¬ì´í´ ì™„ë£Œ ì²˜ë¦¬
        async function onCycleComplete() {
            if (isProcessingFeedback || cycleData.length < 10) return;

            isProcessingFeedback = true;
            repCount++;

            document.getElementById("repCount").innerText = repCount;
            document.getElementById("cycleStatus").innerText = "ğŸ”„ AI ë¶„ì„ ì¤‘...";

            // ì‚¬ì´í´ ë°ì´í„° ë³µì‚¬ í›„ ì´ˆê¸°í™”
            const dataToSend = [...cycleData];
            cycleData = [];

            // ì‚¬ì´í´ ë°ì´í„° ìš”ì•½ ë° ì „ì†¡
            const feedback = await requestCycleFeedback(dataToSend, repCount);

            if (feedback) {
                lastFeedback = feedback;
                document.getElementById("feedbackText").innerText = feedback;
                document.getElementById("cycleStatus").innerText = "âœ… " + repCount + "íšŒ ì™„ë£Œ!";

                // í•­ìƒ TTS ì¶œë ¥ (ì¢‹ì€ í”¼ë“œë°±ë„ ê²©ë ¤ë¥¼ ìœ„í•´)
                speak(feedback);
            } else {
                document.getElementById("cycleStatus").innerText = "âš ï¸ í”¼ë“œë°± ì˜¤ë¥˜";
            }

            isProcessingFeedback = false;
        }

        // ì‹¤ì‹œê°„ ì˜ìƒ ë¶„ì„ ë£¨í”„
        async function predict() {
            if (!poseLandmarker) {
                requestAnimationFrame(predict);
                return;
            }

            const results = poseLandmarker.detectForVideo(video, frameIndex++);
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

            if (results.landmarks && results.landmarks[0]) {
                // ì›ë³¸ ëœë“œë§ˆí¬ë¡œ ê°€ì‹œì„± ì²´í¬ (ìŠ¤ë¬´ë”© ì „)
                const rawLm = results.landmarks[0];
                isFullBodyVisible = checkFullBodyVisibility(rawLm);

                // ìŠ¤ë¬´ë”© ì ìš©
                const lm = smoothLandmarks(rawLm);

                // â˜… ìŠ¤ì¿¼íŠ¸ì— í•„ìš”í•œ ëœë“œë§ˆí¬ë§Œ í‘œì‹œ (ë³´ì´ëŠ” ê²ƒë§Œ)
                const squatLandmarkIdx = [11, 12, 23, 24, 25, 26, 27, 28]; // ì–´ê¹¨, ì—‰ë©ì´, ë¬´ë¦, ë°œëª©

                // ë³´ì´ëŠ” ëœë“œë§ˆí¬ë§Œ í•„í„°ë§
                const isVisible = (idx) => {
                    const l = lm[idx];
                    return l && l.y >= 0 && l.y <= 1 && l.x >= 0 && l.x <= 1;
                };

                const visibleLandmarks = squatLandmarkIdx.filter(isVisible).map(i => lm[i]);
                drawingUtils.drawLandmarks(visibleLandmarks, {
                    radius: 6,
                    color: "#00ff88"
                });

                // â˜… ì–‘ìª½ ëì ì´ ëª¨ë‘ ë³´ì¼ ë•Œë§Œ ì—°ê²°ì„  ê·¸ë¦¬ê¸°
                const squatConnections = [
                    [11, 12], [11, 23], [12, 24], [23, 24],
                    [23, 25], [24, 26], [25, 27], [26, 28]
                ];

                // ë³´ì´ëŠ” ì—°ê²°ì„ ë§Œ ê·¸ë¦¬ê¸°
                ctx.strokeStyle = "#00d4ff";
                ctx.lineWidth = 3;
                for (const [a, b] of squatConnections) {
                    if (isVisible(a) && isVisible(b)) {
                        ctx.beginPath();
                        ctx.moveTo(lm[a].x * canvas.width, lm[a].y * canvas.height);
                        ctx.lineTo(lm[b].x * canvas.width, lm[b].y * canvas.height);
                        ctx.stroke();
                    }
                }

                // ì „ì‹ ì´ ë³´ì´ì§€ ì•Šìœ¼ë©´ ê²½ê³  í‘œì‹œ
                if (!isFullBodyVisible) {
                    document.getElementById("cycleStatus").innerText = "âš ï¸ ì „ì‹ ì´ ë³´ì´ë„ë¡ ìœ„ì¹˜í•´ì£¼ì„¸ìš”";
                    document.getElementById("poseState").innerText = "ğŸ‘¤";
                    requestAnimationFrame(predict);
                    return;
                }

                // zê°’ ê¸°ì¤€ ê°€ê¹Œìš´ ìª½ ëœë“œë§ˆí¬ ì„ íƒ
                const shoulder = lm[11].z < lm[12].z ? lm[11] : lm[12];
                const hip = lm[23].z < lm[24].z ? lm[23] : lm[24];
                const knee = lm[25].z < lm[26].z ? lm[25] : lm[26];
                const ankle = lm[27].z < lm[28].z ? lm[27] : lm[28];

                // ê°ë„ ê³„ì‚°
                const knee_angle = calculateAngle(hip, knee, ankle);
                const torso_angle = calculateAngle(shoulder, hip, knee);

                // í™”ë©´ í‘œì‹œ
                document.getElementById("kneeAngle").innerText = knee_angle.toFixed(1);
                document.getElementById("torsoAngle").innerText = torso_angle.toFixed(1);

                // í˜„ì¬ ìƒíƒœ ì•„ì´ì½˜ í‘œì‹œ
                let stateEmoji = "ğŸ§";
                if (cycleState === "SQUATTING") stateEmoji = "â¬‡ï¸";
                else if (cycleState === "RISING") stateEmoji = "â¬†ï¸";
                document.getElementById("poseState").innerText = stateEmoji;

                // ========== ì‚¬ì´í´ ê°ì§€ ë¡œì§ ==========
                const timestamp = Date.now();
                const frameData = {
                    time: timestamp,
                    knee: knee_angle,
                    torso: torso_angle
                };

                // ìƒíƒœ ë¨¸ì‹ : STANDING -> SQUATTING -> RISING -> STANDING(ì™„ë£Œ)
                if (cycleState === "STANDING") {
                    // ì„œìˆë‹¤ê°€ ì•‰ê¸° ì‹œì‘ (ë¬´ë¦ ê°ë„ 150ë„ ì´í•˜ë¡œ ê°ì†Œ)
                    if (knee_angle < STANDING_THRESHOLD - 10) {
                        cycleState = "SQUATTING";
                        reachedBottom = false;  // ì´ˆê¸°í™”
                        cycleData = [frameData];  // ìƒˆ ì‚¬ì´í´ ì‹œì‘
                        document.getElementById("cycleStatus").innerText = "â¬‡ï¸ í•˜ê°• ì¤‘...";
                    }
                }
                else if (cycleState === "SQUATTING") {
                    // ë°ì´í„° ìˆ˜ì§‘
                    cycleData.push(frameData);

                    // ì¶©ë¶„íˆ ê¹Šì´ ì•‰ì•˜ëŠ”ì§€ + ìƒì²´ ê°ë„ ì²´í¬
                    if (knee_angle < SQUAT_THRESHOLD) {
                        // ìƒì²´ ê°ë„ë„ ì ì ˆí•´ì•¼ ìœ íš¨í•œ ìŠ¤ì¿¼íŠ¸
                        if (torso_angle >= TORSO_MIN && torso_angle <= TORSO_MAX) {
                            reachedBottom = true;  // ìœ íš¨í•œ ìµœí•˜ë‹¨!
                            document.getElementById("cycleStatus").innerText = "ğŸ‹ï¸ ìµœí•˜ë‹¨! âœ…";
                        } else if (torso_angle < TORSO_MIN) {
                            document.getElementById("cycleStatus").innerText = "âš ï¸ ìƒì²´ë¥¼ ì„¸ìš°ì„¸ìš”";
                        } else {
                            document.getElementById("cycleStatus").innerText = "âš ï¸ ìƒì²´ë¥¼ ë” ìˆ™ì´ì„¸ìš”";
                        }
                    }

                    // ìµœí•˜ë‹¨ ë„ë‹¬ í›„ ìƒìŠ¹ ì‹œì‘
                    if (reachedBottom && knee_angle > SQUAT_THRESHOLD + 15) {
                        cycleState = "RISING";
                        document.getElementById("cycleStatus").innerText = "â¬†ï¸ ìƒìŠ¹ ì¤‘...";
                    }

                    // ìµœí•˜ë‹¨ ë¯¸ë„ë‹¬ ìƒíƒœì—ì„œ ë‹¤ì‹œ ì„œë©´ ë¦¬ì…‹
                    if (!reachedBottom && knee_angle > STANDING_THRESHOLD) {
                        cycleState = "STANDING";
                        cycleData = [];
                        document.getElementById("cycleStatus").innerText = "âŒ ë” ê¹Šì´ ì•‰ìœ¼ì„¸ìš”";
                    }
                }
                else if (cycleState === "RISING") {
                    // ë°ì´í„° ê³„ì† ìˆ˜ì§‘
                    cycleData.push(frameData);

                    // ì™„ì „íˆ ë‹¤ì‹œ ì„°ì„ ë•Œ (ì‚¬ì´í´ ì™„ë£Œ)
                    if (knee_angle > STANDING_THRESHOLD) {
                        cycleState = "STANDING";
                        reachedBottom = false;

                        // ì‚¬ì´í´ ì™„ë£Œ -> LLM ë¶„ì„ ìš”ì²­
                        onCycleComplete();
                    }
                }
            }

            requestAnimationFrame(predict);
        }

        async function start() {
            document.getElementById("cycleStatus").innerText = "ğŸ“· ì¹´ë©”ë¼ ë¡œë”© ì¤‘...";
            await initCamera();
            document.getElementById("cycleStatus").innerText = "ğŸ¤– AI ëª¨ë¸ ë¡œë”© ì¤‘...";
            await initPose();
            document.getElementById("cycleStatus").innerText = "âœ… ì¤€ë¹„ ì™„ë£Œ! ìŠ¤ì¿¼íŠ¸ë¥¼ ì‹œì‘í•˜ì„¸ìš”";
            predict();
        }

        window.onload = start;
    </script>
