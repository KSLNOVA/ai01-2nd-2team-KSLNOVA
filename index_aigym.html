<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>운동 자세 AI Agent</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="./run.css" />
  <!-- React 18 CDN -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <!-- Babel: 브라우저에서 JSX 변환 -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #0b1221;
    }
  </style>
  <script src="./env.js"></script>
</head>

<body>
  <div id="root"></div>
  <script type="text/javascript">
    window.ENV =
      window.ENV ||
      {
        YOUTUBE_API_KEY: '',
        OPENAI_API_KEY: '',
      };
    // AI Gym 전용 WS 경로
    window.WS_URL =
      (window.location && window.location.origin && window.location.origin.startsWith('http'))
        ? window.location.origin.replace(/^http/, 'ws') + '/ws/feedback_aigym'
        : 'ws://localhost:8500/ws/feedback_aigym';
  </script>
  <script type="text/babel" data-presets="env,react" src="./run_aigym.jsx"></script>

</body>

</html>
