<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dual Cam Squat Feedback v9</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="./src/styles/main.css" />
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #0b1221;
      color: #e2e8f0;
      font-family: 'Space Grotesk', sans-serif;
    }
    .app { max-width: 1200px; margin: 0 auto; padding: 16px; }
    .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 16px; }
    .sub { color: #94a3b8; font-size: 14px; }
    .pill { padding: 6px 12px; border-radius: 999px; background: #1e293b; color: #e2e8f0; }
    .pill.connected { background: #10b981; color: #0b1221; }
    .pill.disconnected, .pill.error { background: #ef4444; }
    .grid-two { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
    .panel { background: #0f172a; border: 1px solid rgba(255,255,255,0.08); border-radius: 12px; padding: 12px; }
    .panel-title { font-weight: 700; margin-bottom: 8px; }
    .video-shell { position: relative; width: 100%; padding-top: 56%; background: #0b1221; border-radius: 10px; overflow: hidden; }
    .webcam, .overlay { position: absolute; inset: 0; width: 100%; height: 100%; object-fit: cover; }
    .overlay { mix-blend-mode: screen; opacity: 0.95; }
    .feedback-box { background: rgba(255,255,255,0.04); border: 1px solid rgba(255,255,255,0.08); border-radius: 10px; padding: 10px; min-height: 48px; }
    .meta { margin-top: 6px; color: #94a3b8; }
    .primary { margin-top: 10px; padding: 10px 16px; border-radius: 8px; border: none; background: #3b82f6; color: #0b1221; font-weight: 700; cursor: pointer; }
    .error { background: rgba(239, 68, 68, 0.12); border: 1px solid rgba(239, 68, 68, 0.4); color: #fecdd3; padding: 8px 10px; border-radius: 8px; margin-bottom: 8px; }
  </style>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="./env.js"></script>
</head>

<body>
  <div id="root"></div>
  <script type="text/babel" data-presets="env,react" src="./src/App_v9.jsx"></script>
  <script type="text/babel" data-presets="env,react" src="./src/main_v9.jsx"></script>
</body>

</html>
